<!doctype html>
<html
    lang="en"
    layout:decorate="~{layout}"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://thymeleaf.org"
>
    <head>
        <title>Register</title>
    </head>
    <body>
        <main layout:fragment="body">
            <h3 class="mt-5 pt-5 mb-2 display-5 fw-bold text-center">Registration</h3>
            <div class="main">
                <div class="col-12">
                    <div class="d-flex align-items-center justify-content-center flex-column">
                        <form
                            class="w-100 login-form"
                            method="post"
                            role="form"
                            th:action="@{/register}"
                            th:object="${user}"
                        >
                            <div class="form-group">
                                <div class="mb-3">
                                    <label class="form-label" for="username">Username</label>
                                    <input
                                        aria-describedby="emailHelp"
                                        class="form-control"
                                        id="username"
                                        placeholder="Email address"
                                        th:field="*{username}"
                                        type="text"
                                    />
                                    <div class="form-text mx-5" id="emailHelp">
                                        We'll never share your email with anyone else.
                                    </div>
                                    <p
                                        class="text-danger fst-italic text-sm-center py-1"
                                        th:errors="*{username}"
                                        th:if="${#fields.hasErrors('username')}"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="password">Password</label>
                                    <input class="form-control" id="password" th:field="*{password}" type="password" />
                                    <p class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                                </div>
                            </div>

                            <div class="d-flex align-items-center justify-content-center">
                                <button class="btn btn-secondary" th:href="@{/register}" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
