<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <!-- Set up for robots, charset and viewport  -->
        <meta content="index,follow" name="robots" />
        <meta charset="UTF-8" />
        <meta content="width=device-width" name="viewport" />

        <!-- Layout title is title attribute of this layout.  Content title comes from body fragment -->
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">MD Bytes</title>

        <!-- Site favicon -->
        <link href="/images/site/md-logo.png" rel="icon" type="image/png" />

        <!-- Add cascading style sheets -->
        <link rel="stylesheet" th:href="@{/styles/css/fa/scss/fontawesome.css}" />
        <link rel="stylesheet" th:href="@{/styles/css/main.css}" />

        <!-- Font Awesome Icons -->
        <link
            crossorigin="anonymous"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            referrerpolicy="no-referrer"
            rel="stylesheet"
        />

        <!-- SEO optimization meta tags -->
        <meta
            content="Designing, developing and deploying high performance websites, web applications and software development services. Also offer comprehensive consulting and maintenance for domain services."
            name="description"
        />
        <meta
            content="websites web applications software development domain services data analytics responsive mobile ready developer martin dwyer goal site design development deployment"
            name="keywords"
        />
        <meta content="MD Web Technologies | Software solutions for a connected world" property="og:title" />
        <meta
            content="Designing, developing and deploying high performance websites, web applications and software development services. Also offer comprehensive consulting and maintenance for domain services."
            property="og:description"
        />
        <meta content="website" property="og:type" />
        <meta content="https://mdbytes.com/" property="og:url" />
        <meta content="https://mdbytes.com/social-media-mdbytes.jpeg" property="og:image" />
        <meta content="summary_large_image" name="twitter:card" />
        <meta content="@mdbytes" name="twitter:site" />
        <meta content="MD Web Technologies | Software solutions for a connected world" name="twitter:title" />
        <meta content="@mdbytes" name="twitter:creator" />
        <meta
            content="Designing, developing and deploying high performance websites and web applications. Driven by solving business needs."
            name="twitter:description"
        />
        <meta content="https://mdbytes.com/social-media-mdbytes-twitter.jpeg" name="twitter:image" />
    </head>
</html>
